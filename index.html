
<!DOCTYPE html> <!-- Declares the document type as HTML5, informing browsers to render it as such -->

<html lang="en"> <!-- Root element of the HTML document, with 'lang' attribute specifying English as the primary language -->

<head> <!-- Contains metadata about the document, such as character encoding, viewport settings, and the page title -->
    <meta charset="UTF-8"> <!-- Defines the character encoding as UTF-8, supporting a wide range of characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive, scaling to the device's width with an initial zoom level of 1 -->
    <title>Document</title> <!-- Sets the title of the webpage, displayed in the browser's title bar or tab -->
</head>

<body> <!-- Contains the visible content of the webpage, such as text, images, and other elements -->
    
    Hello, there, this is a basic struture of an HTML document.
</body>

</html> <!-- Closes the HTML document -->
