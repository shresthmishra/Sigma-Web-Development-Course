<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image, Lists, and Tables in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image.jpg" height="370" alt="Train view image">
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th colspan="2">Merged Columns</td>
        </tr>
        <tr>
            <td>Shresth</td>
            <td>22</td>
            <td rowspan="2">Data entered here</td>
        </tr>
    </table>

</body>

</html>
