<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey, I am a paragraph.</p>
    <a href="http://www.google.com">Google</a>
    <div>I am a block element.</div>
    <span>I am an inline element.</span>
    <a href="http://google.com">Yes, he is. Click here to search and confirm.</a>

    <!-- Quick Quiz:
     Without using br tag, write a vertically aligned form asking for name, city and pincode of a user. -->
    <h1>Quick Quiz Form</h1>
    <div><label for="name">Enter your name</label></div>
    <div><input type="text" name="name" id="name" autofocus></div>
    <div><label for="city"></label></div>
    <div><label for="city">Select your city</label></div>
    <div><select name="city" id="city">
            <option value="singrauli">Singrauli</option>
            <option value="noida">Noida</option>
            <option value="sidhi">Sidhi</option>
        </select></div>
    <div><label for="pincode">Enter your pincode</label></div>
    <div><input type="text" id="pincode"></div>
</body>

</html>
